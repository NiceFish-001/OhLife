<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<meta charset="utf-8" />
    <script>
        $(function () {
          
            $("#createbtn").click(function () {
                $.ajax({
                    type: 'post',
                    url: 'http://120.78.142.80/myPay/appid_create_order',
                    data: {
                        payTo: 'default',
                        appId: 'XNXCBVCNXrg85D3A2D0DF153D588BB5C',
                        goodsId: 'ohlifeonemoney',
                        playerId: '151387351'
                    }
                }).then(function (msg) {
                    console.log(msg)
                }, function (err) {
                    console.log(err)
                })
            })
            $("#selectbtn").click(function () {
                $.ajax({
                    type: 'post',
                    url: 'http://120.78.142.80/myPay/is_pay_succ',
                    data: {
                        orderId: 'BAB64374569C362D4F4453E3C4F590AF',
                        appId: 'XNXCBVCNXrg85D3A2D0DF153D588BB5C',
                    }
                }).then(function (msg) {
                    console.log(msg)
                }, function (err) {
                    console.log(err)
                })
            })
        })
    </script>
</head>
<body>
    <input type="button" id="createbtn" value="创建" onclick="create()"/>
    <input type="button" id="selectbtn" value="查询" onclick="select()" />
</body>
</html>
