<div style="background: #fff;width: 100%;padding: 30px;">
    <nz-row [nzGutter]="16">
        <nz-col [nzSpan]="5">
            <nz-statistic [nzValue]="alldiarycount.alldiarynum" [nzTitle]="'发布日记总量'" [nzPrefix]="prefixTpl"></nz-statistic>
            <ng-template #prefixTpl><i nz-icon nzType="form" nzTheme="outline"></i></ng-template>
        </nz-col>
        <nz-col [nzSpan]="5">
            <nz-statistic [nzValue]="alldiarycount.textnum" [nzTitle]="'文字日记'"></nz-statistic>
        </nz-col>
        <nz-col [nzSpan]="5">
            <nz-statistic [nzValue]="alldiarycount.picyurenum" [nzTitle]="'图文日记'"></nz-statistic>
        </nz-col>
        <nz-col [nzSpan]="5">
            <nz-statistic [nzValue]="alldiarycount.audionum" [nzTitle]="'音频日记'"></nz-statistic>
        </nz-col>
    </nz-row>
</div>
<div style="background: #fff;width: 100%;padding: 30px;margin: 10px 0px;">
        <nz-row [nzGutter]="16">
                <nz-col [nzSpan]="5">
                    <h2>修改密码</h2>
                    <h4>尽可能使用复杂的密码</h4>
                </nz-col>
                <nz-col [nzSpan]="5" style="border-left: 2px solid #F0F2F5">
                       
                        <nz-input-group [nzSuffix]="suffixTemplateold">
                            <input
                              [type]="passwordVisible ? 'text' : 'password'"
                              nz-input
                              placeholder="输入新密码"
                              [(ngModel)]="oldpwd"
                              style="margin: 5px 0px"
                            />
                          </nz-input-group>
                          <ng-template #suffixTemplateold>
                            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                          </ng-template>
                          <nz-input-group [nzSuffix]="suffixTemplatenew">
                            <input
                              [type]="passwordVisible ? 'text' : 'password'"
                              nz-input
                              placeholder="再次输入新密码"
                              [(ngModel)]="newpwd"
                              style="margin: 5px 0px"
                            />
                          </nz-input-group>
                          <ng-template #suffixTemplatenew>
                            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                          </ng-template>
                        
                        
                        <button nz-button nzType="primary" nzBlock style="margin: 5px 0px" (click)="updata()">确认修改</button>
                </nz-col>
                
            </nz-row> 
</div>
<div style="background: #fff;width: 100%;padding: 30px;margin: 10px 0px;">
        <nz-row [nzGutter]="16">
                <nz-col [nzSpan]="5">
                    <h2>{{vipstate!='false'?"您是vip用户":"您不是vip用户"}}</h2>
                </nz-col>
                <nz-col [nzSpan]="5">
                        <nz-button-group [nzSize]="size">
                                <button nz-button nzType="primary"  (click)="addmonth(1)" [disabled]="month==0?true:false"><i nz-icon type="left"></i> -</button>
                                <button nz-button [nzSize]="size" nzType="dashed">开通{{month}}个月</button>  
                                <button nz-button nzType="primary" (click)="addmonth(2)" [disabled]="month>=12?true:false">+ <i nz-icon type="right"></i></button>
                        </nz-button-group>
                        <br><span>&nbsp;</span><br>
                        <button  nz-button nzType="default" nzBlock>￥{{month*2}}RMB</button>
                        <br><span>&nbsp;</span><br>
                        <button  nz-button nzType="primary" (click)="showModal()" nzBlock>确认开通</button>
                        <!-- <qr-code [value]="moneyzf" size="150" background="#fff"></qr-code> -->
                </nz-col>
            </nz-row> 
            <nz-modal [(nzVisible)]="isVisible" nzTitle="VIP开通" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
                <p>（因为我们的服务器太过孤儿所以请在扫码后一分钟点击确认按钮避免您支付失败）</p>
                <div style="text-align: center">
                    <qr-code [value]="moneyzf" size="300" background="#fff"></qr-code>
                </div>
               
              </nz-modal>
</div>
